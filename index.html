<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="boolean_container">
        <header>
            <div class="background_header p-3">
                <div class="row d-flex flex-row align-items-center">
                    <div class="col-auto">
                        <div>
                            <img src="./img/logo.svg" class="d-none d-dm-block d-lg-block" alt="logo boolean">

                        </div>            
                    </div>
                    <div class="col">
                        <nav class="navbar navbar_color">
                            <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <i class="fa-solid fa-magnifying-glass" style="color: #9e9e9e;"></i>
                                <span>Prova a cercare:Lezioni di Laravel</span>
                            </a>
                            </div>
                        </nav>                            
                    </div>
                    <div class="col-auto">
                        <i class="fa-solid fa-list-ul p-2" style="color: #5B5858;"></i>   
                        <i class="fa-solid fa-circle-info p-2" style="color: #5B5858;"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2" style="color: #5B5858;"></i>    
                        <button class="allert" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell p-2" style="color: #f39512;"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>  
            </div>
        </header>

        <main>
            <div class="container_content">
                <div class="row row_aside">
                    <aside class="col-auto d-flex flex-column align-items-center justify-content-between side_bar p-3">
                        <div>
                            <nav>
                                <ul>
                                    <li class="mb-3">
                                        <span>
                                            <a href=""><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
                                        </span>
                                        <span>
                                            Home
                                        </span>
                                    </li>
                                    <li class="mb-3">
                                        <span>
                                            <a href=""><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i></a>
                                        </span>
                                        <span>
                                            Stats
                                        </span>
                                    </li>
                                    <li class="mb-3">
                                        <span>
                                            <a href=""><i class="fa-solid fa-signal" style="color: #ffffff;"></i></a>
                                        </span>
                                        <span>
                                            Signals
                                        </span>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div>
                            <nav>
                                <ul>
                                    <li class="mb-3">
                                        <span>
                                            <a href=""><i class="fa-solid fa-gear" style="color: #ffffff;"></i></a>
                                        </span>
                                        <span>
                                            Admin
                                        </span>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </aside>

                    <div class="col right_content overflow-auto p-3">
                        <div>
                            a
                        </div>
                        <div>
                            a

                    </div>
